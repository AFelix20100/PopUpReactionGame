<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Sections</title>
    <style>
        .section {
            display: none; /* Hide all sections by default */
        }
        .section.active {
            display: block; /* Show the section when active */
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Section 1: Introduction -->
    <div id="intro-section" class="section active">
        <h1>Welcome to the Game</h1>
        <p>This is the introduction.</p>
        <button onclick="showSection('game-section')">Start Game</button>
    </div>

    <!-- Section 2: Game -->
    <div id="game-section" class="section">
        <h1>Game Time!</h1>
        <p>Here is the game.</p>
        <button onclick="endGame()">End Game</button>
    </div>

    <!-- Section 3: Game Over -->
    <div id="game-over-section" class="section">
        <h1>Game Over</h1>
        <p>You lost the game.</p>
        <button onclick="showSection('intro-section')">Back to Start</button>
    </div>

    <script>
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));

            // Show the selected section
            const sectionToShow = document.getElementById(sectionId);
            sectionToShow.classList.add('active');
        }

        function endGame() {
            // Here, you could add any logic for ending the game
            showSection('game-over-section');
        }
    </script>

</body>
</html>
